<!-- SHIFT + ALT + F -> IDENTIFICAÇÃO-->
<!-- CNTRL + / -> COMENTAR -->
<!DOCTYPE html>
<html lang = "en">
<!-- HEAD - Configurações do site  -->
<head>
    <!-- define o teclado alfanumérico -->
    <meta charset="UTF-8">
    <!-- primeira configuração de responsividade -->
    <meta name="viewport" content="widtch=device-widtch, initial-scale=1.0">
    <!-- Titulo da página -->
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- BODY - Todo conteudo que será exibido para o usuário -->
<body>
    <!-- HEADER - Cabeçalho da página (logo, Menu, login, Cadastro) -->
    <header>
        <!-- div - tag de agrupamento de informações -->
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <div class="informacoes">
        <!-- H1 - Título (h1, h2, h3, h4, h5,h6) -->
        <h1>Encontre a viagem dos seus sonhos!</h1>
        <!-- p - Parágrafo -->
        <p>Desbrave nosso site e descubra aventuras incriveis. <br> 
            Conheça nosso blog e encontre um destino paradisiaco!</p>
        <div class="inputs">
            <input type="text" id="inputNome" placeholder="Digite o seu nome">
            <input type="email" id="inputEmail" placeholder="Digite seu email">
            <button class="botaoLogin">Entrar</button>
        </div>
        <div class="icones">
            <!-- a = tag de link -->
                    <!-- img = imagem            (cntrl + espaço = aparecer pastas q tem no vscode) target = blank(faz o link abrir em outra guia)     alt = tag alternativa -->
            <a href="https://web.facebook.com/profile.php?id=100008570491506" target="_blank"><img class= "iconeRedeSocial" src="img/square-facebook.svg" alt="Icone do facebook"></a>
            <a href="https://www.instagram.com/gb_noffs/" target="_blank"><img class= "iconeRedeSocial" src="img/instagram.svg" alt="Icone do instagram"></a>
            <a href="https://www.linkedin.com/in/gustavo-bueno-noffs-bb7242268/" target="_blank"><img class= "iconeRedeSocial" src="img/linkedin-in.svg" alt="Icone do linkedin"></a>
        </div>
    </div>

</body>
</html>
